<html lang="en">
<head>

    <title>Java Script Syntax</title>
</head>
<body>
    <h1>HIIII</h1>
    <Script>
console.log("Console Web App");
var first_name="Visual ";
console.log(first_name);

var middle_name="Studio ";
console.log(middle_name);

var last_name="Code";
console.log(last_name);

var full_name=first_name.concat(middle_name).concat(last_name);
console.log(full_name);

var full_name_length=full_name.length;
console.log(full_name_length);

var one="Hi I am Visual Studio Org";
console.log(one);
var replace_name=one.replace("Org","Code");
console.log(replace_name);

var cap_name="VISUAL STUDIO CODE IS THE BEST";
console.log(cap_name);
var making_lowercase=cap_name.toLowerCase();
console.log(making_lowercase);

var small_name="1. Make sure your computer is ready for Visual Studio Download Visual Studio Install the Visual Studio InstallerChoose individual components Install language packs ";
console.log(small_name);
var making_uppercase=small_name.toUpperCase();
console.log(making_uppercase);

var square_root=Math.sqrt(900);
console.log(square_root);

var max_no=Math.max(1000,700,8000);
console.log(max_no);

var min_no=Math.min(1000,700,8000);
console.log(min_no);

var power=Math.pow(9,12);
console.log(power);
    </Script> 
</body>
</html>
